{% extends "base.html" %} {% load static %} {% block site-content %}

<style>
    .bg-image {
        background-image: url('{% static "img/hero-carousel/hero-carousel-1.jpg" %}');
        background-size: cover;
        background-position: center;
    }
  </style>

  <div class="row  justify-content-center bg-image " >
    <div class="col-md-6">
      <div class="card " style="margin-top: 150px;">
        <div class="card-body">
          <h3 class="card-title text-center">Kaydol</h3>
          <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">E-posta</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="E-posta adresinizi girin"
                required
              />
            </div>
            <div class="form-group">
              <label for="username">Kullanıcı Adı</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Kullanıcı adınızı girin"
                required
              />
            </div>
            <div class="form-group">
              <label for="password1">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Şifrenizi girin"
                required
              />
            </div>
            <div class="form-group">
              <label for="password2">Şifre (Tekrar)</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Şifrenizi tekrar girin"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Kaydol</button>
          </form>
          <div class="mt-3">
            Zaten bir hesabınız var mı? <a href="{% url 'account_login' %}">Giriş yapın</a>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
